<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelacak Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Form buat tracking link -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Buat Tracking Link</h1>
    <div class="mb-4">
      <label for="destination" class="block text-sm font-medium text-gray-700">URL Tujuan</label>
      <input type="url" id="destination" class="mt-1 p-2 w-full border rounded-md" placeholder="https://contoh.com" required>
    </div>
    <button id="generate" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Buat Link</button>
    <p id="loading" class="mt-2 text-center text-sm text-gray-500 hidden">Membuat link...</p>
    <p id="result" class="mt-4 text-sm text-gray-600 hidden">
      Link pelacakan kamu: 
      <a id="trackingLink" href="#" target="_blank" class="text-blue-500 underline"></a>
    </p>
  </div>

  <!-- Table buat klik data -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl mt-6">
    <h2 class="text-xl font-bold mb-4">Data Klik</h2>
    <table id="clickData" class="w-full text-sm text-left text-gray-500">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2">ID Link</th>
          <th class="p-2">Waktu</th>
          <th class="p-2">Negara</th>
          <th class="p-2">Kota</th>
          <th class="p-2">IP</th>
        </tr>
      </thead>
      <tbody id="clickDataBody">
        <tr><td colspan="5" class="p-4 text-center">Memuat data klik...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const apiBaseUrl = 'https://link-tracker-backend.vercel.app/api';
    const frontendDomain = window.location.origin; // contoh: https://yourfrontend.com

    async function generateTrackingLink() {
      const destination = document.getElementById('destination').value;
      const loadingText = document.getElementById('loading');
      const resultText = document.getElementById('result');
      const trackingLinkElement = document.getElementById('trackingLink');

      if (!destination) {
        alert('Masukkan URL yang valid');
        return;
      }

      loadingText.classList.remove('hidden');
      resultText.classList.add('hidden');

      try {
        const response = await fetch(`${apiBaseUrl}/create`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ destination })
        });

        if (!response.ok) throw new Error('Gagal membuat link');

        const data = await response.json();
        
        // Link frontend yang akan dibagikan
        const trackingLink = `${frontendDomain}/track/${data.linkId}`;

        trackingLinkElement.href = trackingLink;
        trackingLinkElement.textContent = trackingLink;

        resultText.classList.remove('hidden');
      } catch (error) {
        alert(error.message || 'Terjadi kesalahan saat membuat link.');
      } finally {
        loadingText.classList.add('hidden');
      }
    }

    async function fetchClickData() {
      const tbody = document.getElementById('clickDataBody');
      tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">Memuat data klik...</td></tr>';

      try {
        const response = await fetch(`${apiBaseUrl}/clicks`);
        if (!response.ok) throw new Error('Gagal mengambil data klik');

        const data = await response.json();

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">Belum ada data klik.</td></tr>';
          return;
        }

        tbody.innerHTML = '';
        data.forEach(click => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="p-2">${click.link_id}</td>
            <td class="p-2">${new Date(click.timestamp).toLocaleString()}</td>
            <td class="p-2">${click.country || 'Tidak diketahui'}</td>
            <td class="p-2">${click.city || 'Tidak diketahui'}</td>
            <td class="p-2">${click.ip}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-red-500">${error.message}</td></tr>`;
      }
    }

    document.getElementById('generate').addEventListener('click', generateTrackingLink);
    fetchClickData();
    setInterval(fetchClickData, 30000); // refresh data klik setiap 30 detik
  </script>
</body>
</html>
